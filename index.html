<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print">
    <meta name="keywords" lang="en" content="song,chord,text,christian">
    <meta name="keywords" lang="sk"
        content="piesne,akordy,texty,kresťanský,spevník,hudba,mládež">
    <meta name="description" content="Spevnik" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <title>Spevník kresťanských piesní</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="images/g1842.png" height="64"
                alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Mládežnícky spevník <span
                            class="sr-only">(current)</span><span
                            class="badge badge-danger ml-1"
                            id="songCount"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Detské piesne<span
                            class="badge badge-danger ml-1">700</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Evanjelický spevník<span
                            class="badge badge-danger ml-1">700</span></a>
                </li>
            </ul>
            <input type="search" class="form-control" aria-label="Search"
                id="searchSongInput">
            <button class="btn btn-outline-success my-2 my-sm-0 ml-1"
                type="submit" id="searchSong">Hľadaj</button>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">

        </ol>
    </nav>
    <div class="row">
        <div class="col-2">
            <div class="list-group" id="artists">

            </div>
        </div>
        <div class="col-10">
            <div class="jumbotron" id="content">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="songName"></h5>
                        <h6 class="card-subtitle mb-2 text-muted"
                            id="songAlbum">
                        </h6>
                        <p class="card-text" id="songTags"></p>
                        <a href="#" class="card-link" id="toPdf"><span
                                class="material-icons">
                                picture_as_pdf
                            </span></a>
                        <a href="#" class="card-link" id="toPrint"><span
                                class="material-icons">
                                print
                            </span></a>
                        <a href="#" class="card-link" id="toListen"><span
                                class="material-icons">
                                volume_up
                            </span></a>
                        <a href="#" class="card-link" id="toWatch"><span
                                class="material-icons">
                                live_tv
                            </span></a>
                    </div>
                </div>
                <div class="jumbotron" id="song"></div>
            </div>
        </div>
    </div>
    <p id="songList" class="m-5">

    </p>
    <footer>
        <small>
            Navbar logo created by <a href="http://www.freepik.com">Starline /
                Freepik</a>
        </small>
    </footer>
    <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
        integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
        integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="js/ms.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
